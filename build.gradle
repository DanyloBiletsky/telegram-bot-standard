plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.3'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'io.freefair.lombok' version '8.12.2.1'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    archiveBaseName = 'telegram_bot_standard'
    archiveVersion = '0.0.1'
    enabled = false
}

java {
    sourceCompatibility = JavaVersion.VERSION_23
    targetCompatibility = JavaVersion.VERSION_23
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:3.4.3' // Узгоджуємо з плагіном
    implementation 'org.springframework.boot:spring-boot-starter-web:3.4.3'
    implementation 'org.telegram:telegrambots-spring-boot-starter:6.9.0' // Оновлюємо до останньої версії

    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-lambda
    // не підійшла
    // implementation("com.amazonaws:aws-java-sdk-lambda:1.9.22")

    // https://mvnrepository.com/artifact/com.amazonaws/aws-lambda-java-core
    implementation("com.amazonaws:aws-lambda-java-core:1.2.0")

    // залежність для Jackson щоб парсити JSON:
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.4.3'
    annotationProcessor 'org.projectlombok:lombok'
    compileOnly 'org.projectlombok:lombok'


}


test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '8.13'
}