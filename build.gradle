plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.5'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // Для створення fat JAR
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

//jar {
//    archiveBaseName = 'telegram_bot_standard'
//    archiveVersion = '0.0.1'
//    enabled = false
//}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.7.18'
    implementation 'org.springframework:spring-context:5.3.23'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'
    implementation 'org.telegram:telegrambots:6.9.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.5'
}

shadowJar {
    archiveBaseName = 'telegram_bot_standard'
    archiveClassifier = ''
    archiveVersion = '0.0.1'
    manifest {
        attributes 'Main-Class': 'com.example.bot.TelegramLambdaHandler'
    }
}

tasks.named('build') {
    dependsOn shadowJar
}


test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '8.13'
}